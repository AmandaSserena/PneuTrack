
{% extends "base.html" %}
{% block content %}
<h2>RFID / Código de Barras</h2>
<form method="post" class="row" style="gap:8px;margin-bottom:10px">
  <input name="codigo_barras" placeholder="Escaneie ou digite o código">
  <button class="btn primary">Buscar pneu</button>
</form>
{% if result %}
<div class="card">
  <h3>Pneu #{{ result.id }} — {{ result.numero_serie }}</h3>
  <p><strong>Marca/Modelo:</strong> {{ result.marca }} {{ result.modelo }} — {{ result.medida }}</p>
  <p><strong>Status:</strong> {{ result.status }}</p>
  <form method="post" action="{{ url_for('pneus_set_barcode', pid=result.id) }}" class="row" style="gap:8px">
    <input name="codigo_barras" value="{{ result.codigo_barras or '' }}" placeholder="Definir/alterar código de barras">
    <button class="btn">Salvar código</button>
  </form>
</div>
{% endif %}
{% endblock %}
